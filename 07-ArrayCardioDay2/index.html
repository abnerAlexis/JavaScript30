<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? returns boolean
    const isAdult = people.some(person => (new Date().getFullYear() - person.year) >= 19);
    console.log({isAdult});
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => (new Date().getFullYear() - person.year) >= 19);
    console.log({allAdults}); // returns false because not everyone is adult in the group.

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findCommentById = comments.find(comment => comment.id === 823423);
    console.log({findCommentById});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log({index}); //It will return 1 meaning it is the second item in the comments array.
    // comments.splice(index, 1); another way is creating a newComments array

    const newComments = [
        ...comments.slice(0, index), // Start at 0 and go until the index which is 1.
        ...comments.slice(index + 1) // Start at the index which is 1 and increment until the end
    ]
    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
